<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <!-- Bootstrap CSS Atachment -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- CSS Attachment -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box position-absolute top-50 start-50 p-3">
                <h2 class="config-title text-center m-4 mb-3"><b>  Quiz Configuration  </b></h2>
                <div class="config-option">
                    <h4 class="option-title text-center mb-3"><b>Select Catagory</b></h4>
                    <div class="subjects d-flex justify-content-center">
                            <button type="button" class="catagory-option btn btn-outline-secondary me-1">Programing</button>
                            <button type="button" class="catagory-option btn btn-outline-secondary me-1">Geography</button>
                            <button type="button" class="catagory-option btn btn-outline-secondary me-1">Mathmetics</button>
                            <button type="button" class="catagory-option btn btn-outline-secondary me-1">Environment</button>
                    </div>
                </div>
                <div class="config-option">
                    <h5 class="option-title text-center m-3">No. of Questions</h5>
                    <div class="subjects d-flex justify-content-center">
                        <button class="question-option rounded-3 p-2 me-2">05</button>
                        <button class="question-option rounded-3 p-2 me-2 active">10</button>
                        <button class="question-option rounded-3 p-2 me-2">15</button>
                        <button class="question-option rounded-3 p-2 me-2">20</button>
                        <button class="question-option rounded-3 p-2 me-2">25</button>
                    </div>
                </div>
                <button class="start-btn btn btn-danger d-block mx-auto mt-4 p-2">Start Quiz</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Attachment -->
    <script src="./JavaScript/script.js"></script>
</body>
</html>
