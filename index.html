<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <!-- Google Fonts Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Bootstrap CSS Atachment -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- CSS Attachment -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Quiz Configuration Container -->
            <div class="config-container position-absolute top-50 start-50 p-3">
                <h2 class="config-title text-center m-4 mb-3 text-danger"><b> Quiz Configuration </b></h2>
                <div class="config-option">
                    <h4 class="option-title text-center mb-3 text-white"><b>Select Category</b></h4>
                    <div class="subjects d-flex justify-content-center flex-wrap p-1">
                        <button type="button"
                            class="col-5 me-1 category-option btn btn-outline-danger active">Programing</button>
                        <button type="button"
                            class="col-5 me-1 category-option btn btn-outline-danger">Geography</button>
                        <button type="button"
                            class="col-5 me-1 mt-1 category-option btn btn-outline-danger">Mathmetics</button>
                        <button type="button"
                            class="col-5 me-1 mt-1 category-option btn btn-outline-danger">Entertainment</button>
                    </div>
                </div>
                <div class="config-option">
                    <h5 class="option-title text-center m-3 text-white">No. of Questions</h5>
                    <div class="subjects d-flex justify-content-center">
                        <button class="question-option btn btn-outline-danger rounded-3 p-2 me-2">05</button>
                        <button class="question-option btn btn-outline-danger rounded-3 p-2 me-2 active">10</button>
                        <button class="question-option btn btn-outline-danger rounded-3 p-2 me-2">15</button>
                        <button class="question-option btn btn-outline-danger rounded-3 p-2 me-2">20</button>
                        <button class="question-option btn btn-outline-danger rounded-3 p-2 me-2">25</button>
                    </div>
                </div>
                <button class="start-btn btn btn-danger d-block mx-auto mt-4 p-2">Start Quiz</button>
            </div>
            <!-- Quiz Box Container -->
            <div class="quiz-container position-absolute top-50 start-50 p-4">
                <header class="quiz-header d-flex justify-content-between align-items-center mb-3">
                    <h3 class="quiz-title te">Quiz Application</h3>
                    <div class="quiz-timer d-flex align-items-center py-2 px-3 bg-danger rounded-3 text-white">
                        <span class="material-symbols-rounded me-1">timer</span>
                        <p class="time-duration">15s</p>
                    </div>
                </header>
                <div class="quiz-content">
                    <h5 class="question-text p-2"></h5>
                    <ul class="ans-opt mt-3"></ul>
                </div>
                <div class="quiz-footer d-flex justify-content-between align-items-center">
                    <p class="que-status"><b>2</b> of <b>10</b> Questions</p>
                    <button type="button" class="next-que-btn btn btn-danger d-flex p-2">
                        Next
                        <span class="material-symbols-rounded">arrow_right_alt</span>
                    </button>
                </div>
            </div>
            <!-- Result Box Container -->
            <div class="result-pop-up position-absolute top-50 start-50">
                <div class="result-container text-center p-4">
                    <img src="./image/result-img.png" alt="result-img">
                    <h4 class="result-title text-center mb-4 text-danger"><b> Quiz Completed </b></h4>
                    <div class="score-text mb-3">You answered <b>3</b> out of <b>5</b> Questions Correctly.<br/> Great effort!</div>
                    <button class="restart-quiz-btn btn btn-danger d-block mx-auto p-2">Restart Quiz</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Attachment -->
     <script src="./JavaScript/question.js"></script>
    <script src="./JavaScript/script.js"></script>
</body>

</html>
